description.Spanish=Intrigado por los últimos sucesos que vienen ocurriendo por todo el condado de Essex, te aventuras a investigar las numerosas desapariciones y muertes de mujeres jóvenes de la zona. Por desgracia, cada día que pasa se hacen más frecuentes... \n\n Ante la ineptitud policial, y encomendándote a tu sentido del deber, indagas en lo ocurrido, y una vez tienes unas sospechas, te apresuras a comprobarlas... \n\n ------------------------------------- \n Adaptación del escenario «Dejad a los niños», creado por Keith Owens para la primera edición de «Mansiones de la locura». \n ------------------------------------- \n\n <b>Aviso: Este escenario contiene descripciones truculentas.</b> \n\n Escenario recomendado para jugadores novatos o poco experimentados. \n Sólo se necesita el juego base. \n El mapa del escenario tiene un tamaño máximo de 4x3 tableros. \n\n ------------------------------------- \n La versión 2.0 incluye un rediseño del escenario, con una actualización de las interacciones y de los finales, mejoras gráficas y de sonido, así como la activación de la opción de puntuar y enviar comentarios.
